# This is the main configuration file for the application.
# ~~~~~

include "backend.conf"

appName = agent-client-mandate

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

#Bindings for application components
play.modules.enabled += "uk.gov.hmrc.agentclientmandate.config.ServiceBindings"

#HttpClientV2 Module
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and 
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule. 

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 50

  uk.gov.hmrc.agentclientmandate.controllers.MandateAgentController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      account = "agent"
      agentRole = "assistant"
      confidenceLevel = 50
    }
  }

  uk.gov.hmrc.agentclientmandate.controllers.MandateClientController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
  }

  uk.gov.hmrc.agentclientmandate.controllers.auth.AgentDelegationForAtedController = {
    needsAuth = true
    needsAuditing = false
    authParams = {
      account = "agent"
      agentRole = "assistant"
      pattern = "/[^/]+/([^/]+)/([^/]+)?.*"
      confidenceLevel = 50
    }
  }

  uk.gov.hmrc.agentclientmandate.controllers.testOnly.PerformanceTestSupportController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}


# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics.enabled = true

# Microservice specific config

mongodb {
  uri = "mongodb://localhost:27017/agent-client-mandate"
  channels = 5
  failoverStrategy = {
    initialDelayMsecs = 100
    retries = 10
    delay = {
      function = fibonacci
      factor = 1
    }
  }
}

microservice {

  services {

    auth {
      host = localhost
      port = 8500
    }

    email {
      host = localhost
      port = 8300
    }

    etmp-hod {
      host = localhost
      port = 9958
    }


    tax-enrolments {
      host = localhost
      port = 9995
    }

    enrolment-store-proxy {
      host = localhost
      port = 7775
    }

  }
}

expiry-after-days = 28
client-cancelled-mandate-notification-days = 28

pekko{
  log-dead-letters = on
  jvm-exit-on-fatal-error = false
  test.single-expect-default = 5 seconds
  loglevel = "DEBUG"
  actor {
    debug {
      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill et.c.)
      autoreceive = on
      lifecycle = on
      unhandled = on
    }
  }
}
